[package]
name = "wat_server"
version = "0.4.0"
description = "WebAssembly Text Format language server."
authors = ["Pig Fang <g-plane@hotmail.com>"]
repository = "https://github.com/g-plane/wasm-language-tools"
license = "MIT"
edition = "2021"
keywords = ["wasm"]
exclude = ["/tests"]

[dependencies]
anyhow = "1.0"
async-task = "4.7"
blocking = "1.6"
futures-lite = "2.6"
lspt.workspace = true
rustc-hash.workspace = true
serde.workspace = true
serde_json.workspace = true
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-journald = "0.3"
wat_service = { path = "../service", version = "0.4" }

[dev-dependencies]
assert_cmd = "2.0"

[lints.clippy]
dbg_macro = "warn"
