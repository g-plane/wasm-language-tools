[package]
name = "wat_service"
version = "0.1.0"
description = "WebAssembly Text Format language service."
authors = ["Pig Fang <g-plane@hotmail.com>"]
repository = "https://github.com/g-plane/wasm-language-tools"
license = "MIT"
edition = "2021"
keywords = ["wasm"]
exclude = ["/tests"]

[dependencies]
indexmap = "2.5"
line-index.workspace = true
lsp-types.workspace = true
rowan.workspace = true
rustc-hash = "2.0"
salsa = "0.16"
serde.workspace = true
smallvec = "1.13"
wat_formatter = { path = "../formatter", version = "0.1", features = [
    "config_serde",
] }
wat_parser = { path = "../parser", version = "0.1" }
wat_syntax = { path = "../syntax", version = "0.1" }

[dev-dependencies]
criterion.workspace = true
insta.workspace = true

[lints.clippy]
dbg_macro = "warn"

[[bench]]
name = "unchanged"
harness = false
[[bench]]
name = "changed"
harness = false
