[package]
name = "wat_service"
version = "0.5.0"
description = "WebAssembly Text Format language service."
authors = ["Pig Fang <g-plane@hotmail.com>"]
repository = "https://github.com/g-plane/wasm-language-tools"
license = "MIT"
edition = "2021"
keywords = ["wasm"]
exclude = ["/tests"]

[dependencies]
fuzzy-matcher = "0.3"
indexmap = "2.9"
itertools = "0.14"
line-index.workspace = true
lspt.workspace = true
rowan.workspace = true
rustc-hash.workspace = true
salsa = "0.16"
serde.workspace = true
serde_json.workspace = true
smallvec = "1.15"
wat_formatter = { path = "../formatter", version = "0.5", features = [
    "config_serde",
] }
wat_parser = { path = "../parser", version = "0.5" }
wat_syntax = { path = "../syntax", version = "0.5" }

[dev-dependencies]
criterion.workspace = true
insta.workspace = true

[lints.clippy]
dbg_macro = "warn"

[[bench]]
name = "unchanged"
harness = false
[[bench]]
name = "changed"
harness = false
