[package]
name = "wat_formatter"
version = "0.3.2"
description = "WebAssembly Text Format formatter."
authors = ["Pig Fang <g-plane@hotmail.com>"]
repository = "https://github.com/g-plane/wasm-language-tools"
license = "MIT"
edition = "2021"
keywords = ["wasm", "formatter"]
exclude = ["/tests"]

[dependencies]
line-index.workspace = true
rowan.workspace = true
serde = { version = "1.0", features = ["derive"], optional = true }
tiny_pretty = "0.2"
wat_syntax = { version = "0.3", path = "../syntax" }

[dev-dependencies]
insta.workspace = true
serde_json.workspace = true
similar-asserts.workspace = true
wat_parser = { version = "0.3", path = "../parser" }

[features]
config_serde = ["serde"]

[lints.clippy]
dbg_macro = "warn"

[[example]]
name = "fmt"
required-features = ["config_serde"]
